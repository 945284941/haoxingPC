<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>浩星APP</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			@font-face {
				font-family: 'iconfont';
				src: url('iconfont.eot');
				src: url('iconfont.eot?#iefix') format('embedded-opentype'), url('iconfont.woff') format('woff'), url('iconfont.ttf') format('truetype'), url('iconfont.svg#iconfont') format('svg');
			}
			
			.iconfont {
				font-family: "iconfont" !important;
				font-size: 16px;
				font-style: normal;
				-webkit-font-smoothing: antialiased;
				-webkit-text-stroke-width: 0.2px;
				-moz-osx-font-smoothing: grayscale;
			}
		</style>
	</head>

	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<div class="search_box">
				<input type="text" name="" id="" value="" placeholder="搜索" />
				<span class="RichScan iconfont">&#xe605;</span>
			</div>
			<a class=" mui-icon mui-pull-right iconfont">&#xe67a;</a>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<!--图片轮播-->
		<div id="slider" class="mui-slider">
			<div class="mui-slider-group mui-slider-loop">
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="images/banner.png">
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/banner_02.jpg">
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/banner_02.jpg">
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/banner.png">
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="#">
						<img src="images/banner_02.jpg">
					</a>
				</div>
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="images/banner_03.jpg">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator banner_point">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<div class="jiancai">
			<ul class="mui-row">
				<li class="mui-col-xs-6"><a href=""><img src="images/jiancai_01.jpg"/></a></li>
				<li class="mui-col-xs-6"><a href=""><img src="images/jiancai_02.jpg"/></a></li>
				<li class="mui-col-xs-6"><a href=""><img src="images/jiancai_03.jpg"/></a></li>
				<li class="mui-col-xs-6"><a href=""><img src="images/jiancai_04.jpg"/></a></li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
	</body>

</html>
