<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>浩星APP</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			@font-face {
				font-family: 'iconfont';
				src: url('iconfont.eot');
				src: url('iconfont.eot?#iefix') format('embedded-opentype'), url('iconfont.woff') format('woff'), url('iconfont.ttf') format('truetype'), url('iconfont.svg#iconfont') format('svg');
			}
			
			.iconfont {
				font-family: "iconfont" !important;
				font-size: 16px;
				font-style: normal;
				-webkit-font-smoothing: antialiased;
				-webkit-text-stroke-width: 0.2px;
				-moz-osx-font-smoothing: grayscale;
			}
		</style>
	</head>

	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">更换手机</h1>
		</header>
		<div class="mui-content">
			<form id="login-form" class="mui-input-group">
				<div class="mui-input-row">
					<input id="password" type="text" class="mui-input-clear mui-input" placeholder="手机号" data-input-clear="3"></span>
				</div>
				<div class="mui-input-row">
					<input type="password" placeholder="新密码">
				</div>
				<div class="mui-input-row">
					<input type="password" placeholder="确认密码">
				</div>
				<div class="mui-input-row">
					<input id="password" type="text" class="mui-input-clear mui-input" placeholder="验证码" data-input-clear="3"></span>
					<a class="hqyzm" href="">获取验证码</a>
				</div>
			</form>
			<div class="mui-content-padded">
				<button class="vip_but mg0">确定</button>
			</div>
		</div>
		<script src="js/jquery1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
